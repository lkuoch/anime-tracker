schema: https://graphql.anilist.co/
documents: "src/**/*.graphql"
generates:
  ./src/Schema/anilist.d.ts:
    plugins:
      - typescript
      - typescript-operations

  ./src/Schema/anilist.queries.ts:
    plugins:
      - typescript-document-nodes
config:
  pureMagicComment: true
  useTypeImports: true
  skipTypename: true
