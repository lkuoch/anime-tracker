schema: https://graphql.anilist.co/
documents: "src/**/*.graphql"
generates:
  ./src/Schema/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations

  ./src/Schema/global.d.ts:
    plugins:
      - typescript-graphql-files-modules

config:
  pureMagicComment: true
  useTypeImports: true
  skipTypename: true
